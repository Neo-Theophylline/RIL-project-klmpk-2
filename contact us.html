<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website dengan Tabel - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        .header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .nav {
            background-color: #f2f2f2;
            text-align: center;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            padding: 15px 20px;
            display: inline-block;
        }
        .nav a:hover {
            background-color: #ddd;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        .footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Tambahan untuk form Contact Us */
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <td colspan="2" class="header">
            <h1>Selamat Datang di Website Kami</h1>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="nav">
           <a href="home.HTML">Home</a>
            <a href="about.HTML">About</a>

        </td>

        <td colspan="2" class="content">

            <form action="proses_kontak.php" method="POST">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>
